<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Login Form </title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="login-wrap">
            <section class="login-html">
                
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>

                <div class="login-form">
                    <div class="sign-in-header">
                        <div class="group">
                            <label for="pass" class="label"> Username </label>
                            <input type="text" class="input">
                        </div>

                        <div class="group">
                            <label for="pass" class="label"> Password </label>
                            <input type="password" class="input" data-type="password">
                        </div>

                        <div class="group">
                            <input id="check" type="checkbox" class="check" checked>
                            <label for="check"><span class="icon"></span>  Keep me signed in</label>
                        </div>

                        <div class="group">
                            <input type="submit" class="button" value="Sign In">
                        </div>

                        <div class="horizontal-line"></div>
                        <footer class="foot-link">
                            <a href="#forgot"> Forgot Password? </a>
                        </footer>
                    </div> 

                    <div class="sign-up-header">
                        <div class="group">
                                <label for="pass" class="label"> Username </label>
                                <input type="text" class="input">
                        </div>
    
                        <div class="group">
                                <label for="pass" class="label"> Password </label>
                                <input type="password" class="input" data-type="password">
                        </div>
                            
                        <div class="group">
                                <label for="pass" class="label"> Repeat Password </label>
                                <input type="password" class="input" data-type="password">
                        </div>
                            
                        <div class="group">
                                <label for="pass" class="label"> E-mail Address </label>
                                <input type="text" class="input">
                        </div>
    
                        <div class="group">
                                <input type="submit" class="button" value="Sign Up">
                        </div>
    
                        <div class="horizontal-line"></div>
                        <footer class="foot-link">
                            <label class='bottom-label' for="tab-1">
                                <a href="#tab">Already a Member?</a>  
                            </label>
                        </footer>
                    </div> 
                </div>
            </section>
        </div>
    </body>
</html>
